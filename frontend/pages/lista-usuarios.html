<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista de Usuarios</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="../styles/lista-usuarios.css" />
  <link rel="stylesheet" href="../styles/logos.css" />
</head>

<body class="dashboard-body">
  <div class="dashboard">
    <div class="sidebar">
      <div class="user-info">
        <img src="../img/empleado.png" alt="Empleado" />
        <div>
          <h3></h3>
          <p></p>
        </div>
      </div>
      <button class="logout-btn">Cerrar sesión</button>
    </div>

    <div class="main-panel">
      <div class="header-container">
        <a href="../pages/panel-principal.html" class="logo-calidad">
          <img src="../img/logo-calidad.png" alt="Logo Calidad de Vida" />
        </a>
      </div>

      <div class="titulo-contenedor">
        <a href="../pages/panel-principal.html" id="btnVolverUsuarios" class="boton-volver" aria-label="Volver">
          <i class="fas fa-arrow-left"></i> Volver
        </a>
        <div class="titulo-area">
          <h1><i class="fas fa-users"></i> Lista de Empleados</h1>
        </div>
      </div>

      <!-- Filtros y Búsqueda -->
      <div class="filtros-usuarios">
        <div class="filtro-grupo">
          <label for="buscarUsuario">Buscar por Nombre o DNI:</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-search"></i></span>
            <input type="text" id="buscarUsuario" class="form-control" placeholder="Buscar por nombre o DNI" autocomplete="off" />
          </div>
        </div>
        
        <div class="filtro-grupo">
          <label for="filtroArea">Área:</label>
          <select id="filtroArea">
            <option value="">Todas</option>
            <option value="Bromatología">Bromatología</option>
            <option value="Saneamiento">Saneamiento</option>
            <option value="Seguridad">Seguridad</option>
            <option value="Sonido">Sonido</option>
          </select>
        </div>
        
        <div class="filtro-grupo">
          <label for="filtroRol">Rol:</label>
          <select id="filtroRol">
            <option value="">Todos</option>
          </select>
        </div>
        
        <div class="filtro-grupo">
          <label for="filtroEstado">Estado:</label>
          <select id="filtroEstado">
            <option value="">Todos</option>
            <option value="activo">Activo</option>
            <option value="inactivo">Inactivo</option>
          </select>
        </div>
        
        <button id="btn-buscar" class="boton-primario">
          <i class="fas fa-search"></i> Buscar
        </button>
        <button id="btn-reset" class="boton-primario">
          <i class="fas fa-undo"></i> Reestablecer
        </button>
      </div>

      <!-- Contenedor blanco para tabla -->
      <div class="contenedor-tabla">
        <div class="acciones-busqueda">
          <div style="display:flex; align-items:center; gap:12px; flex:1;">
            <span id="totalEmpleados" style="font-weight: 600; font-size: 14px;">Cantidad de empleados: 0</span>
          </div>
          <a href="./form-registro-usuario.html" id="btnNuevoEmpleado" class="btn-add">
            <i class="fas fa-user-plus"></i> Nuevo Empleado
          </a>
        </div>

        <div class="tabla-container">
          <table class="tabla-datos" id="usuariosTable">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>DNI</th>
                <th>Área</th>
                <th>Rol</th>
                <th>Estado</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <!-- Los datos se cargarán dinámicamente con JavaScript -->
            </tbody>
          </table>
        </div>

        <!-- Paginación -->
        <div class="paginacion">
          <button id="btn-anterior" class="boton-secundario" disabled>
            <i class="fas fa-chevron-left"></i> Anterior
          </button>
          <span id="info-pagina" class="texto-paginacion">Página 1 de 1</span>
          <button id="btn-siguiente" class="boton-secundario" disabled>
            Siguiente <i class="fas fa-chevron-right"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="../js/lista-usuarios.js"></script>
</body>

</html>
